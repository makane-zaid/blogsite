{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>BLOG</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header class="page-header">
          <div class="container">
            {% if user.is_authenticated %}
              <div class="dropdown" style="float:right;">
                <button class="dropbutton"><i class="fa fa-user-circle" style="font-size:24px;"></i></button>
                <div class="dropdown-content">
                  <a href="{% url 'change_password' %}" class="fa fa-lock" style="font-size:20px;white-space:nowrap;">&nbsp; Change Password</a>
                  <a href="{% url 'logout' %}" class="fa fa-sign-out" style="font-size:20px;"> Logout</a>
                  <a href="{% url 'my_posts' %}" class="fa fa-user-circle" style="font-size:20px;"> Drafts</a>
                </div>
              </div>
                <a href="{% url 'post_new' %}" class="top-menu">
                    {% include './icons/file-earmark-plus.svg' %}
                </a>
                <form action="{%url 'post_search'%}" method=GET>
                    {%csrf_token%}
                    <input type="text" id ="mySearch" name="mySearch" class="mySearch" placeholder="Search.." >
                </form>
            {%endif%}
            <h1><a href="/">BLOG</a></h1>
          </div>
        </header>
        <main class="container">
            <div class="row">
                <div class="col">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </main>
    </body>
</html>
